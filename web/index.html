<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Health & Healthcare Dashboard - Southampton</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- Visualization CSS -->
    <link href="css/charts.css" rel="stylesheet">

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Charts -->
    <script src="./js/drawLine.js""></script>
    <script src="./js/BarChart.js""></script>
    <script src="./js/scatter.js""></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#Overview">Overview</a>
                </li>
                <li>
                    <a href="#Physical">Physical Health</a>
                </li>
                <li>
                    <a href="#Mental">Mental Health</a>
                </li>
                <li>
                    <a href="#Healthcare">Healthcare</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <!--<li>
                    <a href="#">Services</a>
                </li>-->
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" id="Overview">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                        <h1>Overview</h1>
                        <p>This is a data dashboard showing the health and health care data of Southampton.</p>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" id="PhysicalHealth">
                        <h1>Physical Health</h1>
                        <button onclick='scatterPlot("http://localhost:3000/api/malele","#Physical","Area Names","2013-2015")'>Male Life Expectancy of Southampton (2015)</button>
                        <button onclick='scatterPlot("http://localhost:3000/api/femalele","#Physical","Area Names","2013-2015")'>Female Life Expectancy of Southampton (2015)</button>
                        <br><br>
                        <div class="toolTip"></div>
                        <svg id="Physical" class="scatterPlot" style="padding: 20px" width="960" height="500"></svg>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" id="Mental">
                        <h1>Mental Health</h1>
                        <p>Anxiety Level (0-11).</p>
                        <div id="anxiety" class="barchart"></div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" id="Healthcare">
                        <h1>Healthcare</h1>
                        <p>GP Patient Experience</p>
                        <div id="GPEx">
                    </div>
                </div>
            </div>

        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    lineChart("http://localhost:3000/api/gpex?filter[where][Level description]=Southampton", "http://localhost:3000/api/gpex?filter[where][Level description]=England", "#GPEx", "Year", "Indicator value");
    barChart("http://localhost:3000/api/anxiety?filter[where][or][0][Area%20names]=Southampton&filter[where][or][1][Area%20names]=United%20Kingdom","#anxiety","High (6 to 10)","Area names");
    

    </script>

</body>

</html>
