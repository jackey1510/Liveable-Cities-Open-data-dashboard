<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

</style>
<body>

<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%Y");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d["Year"]); })
    .y(function(d) { return y(d["Indicator value"]); });

var src = "http://localhost:3000/api/gpex?filter=%7B%22where%22%3A%7B%22and%22%3A%5B%7B%22Level%20description%22%3A%22Southampton%22%7D%2C%7B%22Breakdown%22%3A%20%22Upper%20tier%20local%20authority%22%7D%5D%7D%7D";


// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.json(src, function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
      d["Year"] = parseTime(d["Year"])
      d["Indicator value"] = +d["Indicator value"];
  });

  // Scale the range of the data
  x.domain(d3.extent(data,function(d) { return d["Year"]; }));
  //y.domain([0, d3.max(data, function(d) { return d["Indicator value"]; })]);
  y.domain([0,100]);

  console.log(x(2013));

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline);

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

});

</script>
</body>
