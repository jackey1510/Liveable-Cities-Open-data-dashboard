<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis--x path {
  display: none;
}

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var src = "http://localhost:3000/api/anxiety?filter[where][or][0][Area%20names]=Southampton&filter[where][or][1][Area%20names]=United%20Kingdom&filter[where][or][2][Area%20names]=Birmingham";

d3.json(src, function(error, data) {
  if (error) throw error;
  console.log(data);
  
  x.domain(data.map(function(d) { return d["Area names"]; }));
  y.domain([0, d3.max(data, function(d) { return +d["Average rating"]; })]);
  console.log(y(10));
  
  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
        //.ticks(10, "%"))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("Frequency");

  g.selectAll(".bar")
    .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d["Area names"]); })
      .attr("y", function(d) { return y(d["Average rating"]); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d["Average rating"]); });
});

</script>
